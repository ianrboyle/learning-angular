<div class="card">
  <div class="card-header">
      {{pageTitle}}
  </div>

  <div class="card-body">
      <div class="row">
          <div class="col-md-2">Filter by:</div>
          <div class="col-md-4">
              <input type="text" />
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-6">
          <h4>Filtered by:</h4>
      </div>
  </div>
  <div class="table-responsive">
      <table class="table" *ngIf="users.length">
          <thead>
            <tr *ngFor='let user of users'>
                <td>{{ user.fullName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.country }}</td>
            </tr>
        
          </thead>
          <tbody>

          </tbody>
      </table>
  </div>
</div>
